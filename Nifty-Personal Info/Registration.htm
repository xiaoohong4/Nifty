      <div class="personalinfo-container" style="margin-top: 60px;">
        <section class="container">
          <header style="font-weight: bold;">Personal Information Form</header>
          <form action="#" class="form">
            <div class="input-box">
              <label style="font-weight: bold;">Full Name<span style="color:red">*</span></label>
              <input type="text" placeholder="Enter full name" required />
            </div>
            <div class="input-box">
              <label style="font-weight: bold;">Email Address<span style="color:red">*</span></label>
              <input type="text" placeholder="Enter email address" required />
            </div>
            <div class="column">
              <div class="input-box">
                <label style="font-weight: bold;">Phone Number<span style="color:red">*</span></label>
                <input type="phone number" placeholder="Enter phone number" required />
              </div>
              <div class="input-box">
                <label style="font-weight: bold;">Birth Date<span style="color:red">*</span></label>
                <input type="date" placeholder="Enter birth date" required />
              </div>
            </div>
            <div class="gender-box">
              <h3 style="font-weight: bold;">Gender<span style="color:red">*</span></h3>
              <div class="gender-option">
                <div class="gender">
                  <input type="radio" id="check-male" name="gender" checked />
                  <label for="check-male">Male</label>
                </div>
                <div class="gender">
                  <input type="radio" id="check-female" name="gender" />
                  <label for="check-female">Female</label>
                </div>
                <div class="gender">
                  <input type="radio" id="check-other" name="gender" />
                  <label for="check-other">Prefer not to say</label>
                </div>
              </div>
            </div>
            <div class="input-box address">
              <label style="font-weight: bold;">Address<span style="color:red">*</span></label>
              <input type="text" placeholder="Enter street address" required />
              <input type="text" placeholder="Enter street address line 2" required />
              <div class="column">
                <div class="select-box">
                  <select>
                    <option hidden>Country</option>
                    <option>Malaysia</option>
                    <option>Singapore</option>
                    <option>Thailand</option>
                    <option>China</option>
                  </select>
                </div>
                <input type="text" placeholder="Enter your city" required />
              </div>
              <div class="column">
                <input type="text" placeholder="Enter your region" required />
                <input type="postal code" placeholder="Enter postal code" required />
              </div>
            </div>
            <a href="../Nifty-Home page/Home.html"><button style="font-weight: bold;">Submit</button></a>
